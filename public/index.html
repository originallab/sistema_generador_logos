<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Logos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LogoAI Generator</h1>
            <p>Crea logos profesionales para tu marca en segundos con inteligencia artificial</p>
        </header>

        <main>
            <div class="form-container">
                <form id="logo-form">
                    <div class="form-group">
                        <label for="brand">Nombre de la empresa:</label>
                        <input type="text" id="brand" name="brand" placeholder="Ingresa el nombre de la empresa" required>
                    </div>

                    <div class="form-group">
                        <label for="industry">Industria:</label>
                        <input type="text" id="industry" name="industry" placeholder="Tecnológica, Alimenticia, Distribuidora..." required>
                    </div>

                    <div class="form-group">
                        <label for="vision">Visión de la empresa:</label>
                        <textarea id="vision" name="vision" placeholder="¿Hacia dónde se dirige la empresa? ¿Qué quiere lograr en el futuro?" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="mission">Misión de la empresa:</label>
                        <textarea id="mission" name="mission" placeholder="¿Cuál es el propósito y objetivo principal de la empresa?" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="visualElement">Diseño visual:</label>
                        <input type="text" id="visualElement" name="visualElement" placeholder="Describe el diseño" required>
                    </div>
                    <div class="form-group">
                        <label for="logoType">Tipo de logo:</label>
                        <select id="logoType" name="logoType" required>
                            <option value="El diseño gráfico que combina de forma indivisible un elemento gráfico con el elemento tipográfico">Isologotipo (Texto + Símbolo integrados)</option>
                            <option value="El diseño es representado solo por el nombre de la empresa">Logotipo (Texto)</option>
                            <option value="El diseño es represetado solo por el elemento grafico">Isotipo (Símbolo)</option>
                            <option value="un texto separado de un símbolo, ambos elementos se presentan juntos pero no se combinan">Imagotipo (Texto y Símbolo separados)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="typography">Tipografía:</label>
                        <select id="typography" name="typography" required>
                            <option value="Contiene sefiras al final de los trazos, son clásicas, formales y elegantes">Serif</option>
                            <option value="No tiene sefiras, tiene lineas lipias y rectas, modernas y minimalitas">Sans-serif</option>
                            <option value="Simulan la escritura a mano, son elegantes, expresivas y decorativas">Script</option>
                            <option value="Son llamativas, deben destacar">Display</option>
                            <option value="Son uniformes, estiloo tecnico y profecional, limpias y cada caracter tiene el mismo espaciado">Monospace</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="logoStyle">Estilo de logo:</label>
                        <select id="logoStyle" name="logoStyle" required>
                            <option value="Diseño random">Ninguno</option>
                            <option value="Minimalista">Minimalista</option>
                            <option value="Moderno">Moderno</option>
                            <option value="Elegante">Elegante</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="colorPalette">Selecciona una paleta de colores:</label>
                        <select id="colorPalette" name="colorPalette" required>
                            <option value="Rojos">Rojos</option>
                            <option value="Azules">Azules</option>
                            <option value="Verdes">Verdes</option>
                            <option value="Amarillos">Amarillos</option>
                            <option value="Morados">Morados</option>
                            <option value="Naranjas">Naranjas</option>
                            <option value="Blanco y Negro">Blanco y Negro</option>
                            <option value="Pasteles">Pasteles</option>
                        </select>
                    </div>
                    <button type="submit" id="generate-btn">
                        <span>Generar Logo</span>
                        <i class="fas fa-magic"></i>
                    </button>
                </form>
            </div>

            <div class="result-container" id="result-container">
                <div class="spinner" id="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <div class="result-content" id="result-content">
                    <div class="logo-display">
                        <img id="logo-image" src="" alt="Logo generado">
                    </div>
                    
                    <div class="prompt-info">
                        <h3>Prompt utilizado para la generación:</h3>
                        <p id="prompt-text"></p>
                    </div>
                    
                    <div class="explanation-container" id="explanation-container">
                        <h3>Significado del logo:</h3>
                        <p id="explanation-text"></p>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="download-btn" class="action-btn">
                            <i class="fas fa-download"></i> Descargar
                        </button>
                        <button id="regenerate-btn" class="action-btn">
                            <i class="fas fa-redo"></i> Regenerar
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>LogoAI Generator © 2025 - The Original Lab</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
